<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/words.js"></script>
    <title>Letras Embaralhadas</title>
</head>
<body>
    <div class="container">
        <h2>Letras Embaralhadas</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Dica: <span></span></p>
                <p class="time">Tempo restante: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Insira uma palavra">
            <div class="buttons">
                <button class="refresh-word">Atualizar palavra</button>
                <button class="check-word">Verificar palavra</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
